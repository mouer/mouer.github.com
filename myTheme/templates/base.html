<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{% block windowtitle %}{% if article %}{{article.title}} - {% endif %}{{ SITENAME }}{% endblock %}</title>
    <meta charset="utf-8">
    <meta name="description" content="{{ SITENAME  }}">
    <meta name="author" content="{{ AUTHOR }}">
    {% if article %}
    <meta name="keywords" content="{{ article.tags|join(', ')  }}" />
    {% endif %}
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="stylesheet" href="/theme/css/code.css" />
    <link rel="stylesheet" type="text/css" href="/theme/css/main.css" />
    <link href="/{{ FEED_ALL_ATOM }}" type="application/atom+xml" rel="alternate" title="{{ SITENAME  }} ATOM Feed" />
    {% include "disqus.html" %}
  </head>
  <body>
    <h1>Morse Code</h1>
    {% block content %}{% endblock %}
    <div id="disqus_thread"></div>
    <footer>
      Powered by Pelican Â© 2014 <a href="/author/mouer.html">Mouer</a>
    </footer>
  </body>
</html>
